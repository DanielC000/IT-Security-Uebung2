<mat-toolbar>
  <button mat-icon-button *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()">
    <mat-icon *ngIf="!sidenav.opened">
      menu
    </mat-icon>
    <mat-icon *ngIf="sidenav.opened">
      close
    </mat-icon>
  </button>
  Broken Access Control
  <span class="flexExpand"></span>
  <button class="profile-button" mat-icon-button *ngIf="tokenStorage.getUser()"
          (click)="viewAdminProfile()">
    <mat-icon>
      account_circle
    </mat-icon>
  </button>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z5">
    <h4 class="name">Menu</h4>

    <mat-divider></mat-divider>

    <button mat-button class="menu-button" routerLink="/home">
      <mat-icon>home</mat-icon>
      <span>Home</span>
    </button>
    <mat-divider></mat-divider>
    <button mat-button class="menu-button" routerLink="/login" *ngIf="!tokenStorage.getUser()">
      <mat-icon>login</mat-icon>
      <span>Log in</span>
    </button>
    <button mat-button class="menu-button" (click)="handleLogoutButtonClick()"
            *ngIf="tokenStorage.getUser()">
      <mat-icon>logout</mat-icon>
      <span>LogOut</span>
    </button>
    <button mat-button class="menu-button" routerLink="/overview">
      <mat-icon>Overview</mat-icon>
      <span>Overview</span>
    </button>
    <mat-divider></mat-divider>

    <button mat-button class="menu-button" routerLink="/about">
      <mat-icon>info</mat-icon>
      <span>About</span>
    </button>
    <button mat-button class="menu-button">
      <mat-icon>help</mat-icon>
      <span>Help</span>
    </button>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="sidenav-content mat-elevation-z4">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
